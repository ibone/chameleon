<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>example</title>
<link rel="stylesheet" href="./css/pretty.css">
<link rel="stylesheet" href="./css/index.css">
<body>
<script type="text/template" id="template">
  <% list.forEach(function (mock, i) { %>
    <div class="section">
      <div class="flex">
        <div class="tit">接口：</div>
        <div class="src">http://localhost:8080<%= mock.url %></div>
      </div>
      <div class="flex">
        <div class="tit">数据模版：</div>
        <% mock.responseOptionsList.forEach(function (option) { %>
        <div class="temp">
          <pre><%= option.template %></pre>
          <div class="fetch-btn" data-mockname="<%=mock.name%>" data-key="<%=option.key%>" data-url="<%=mock.url%>" data-id="mock<%=i%>">请求数据</div>
        </div>
        <% })%>
      </div>
      <div class="flex">
        <div class="tit">返回结果：</div>
          <div class="data" id="mock<%=i%>"></div>
      </div>
    </div>
  <% })%>
</script>
<script src="./js/jquery.js"></script>
<script src="./js/underscore.js"></script>
<script src="./js/backbone.js"></script>
<script src="./js/pretty-json.js"></script>
<script src="./js/ejs.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
