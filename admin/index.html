<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>chameleon-mock admin</title>
<link rel="stylesheet" href="./css/index.css">
<head>
<body>
  <div id="app">
    <div class="section" v-for="mock in list" :key="mock.name">
      <div class="title">{{mock.name}}</div>
      <div class="list">
        <template v-for="option in mock.responseOptionsList" v-key="option.name">
          <div :class="['item', {'on': option.name == mock.responseKey}]" @click="switchMockData(mock, option)">{{option.name}}</div>
        </template>
      </div>
    </div>
  </div>
<script src="./js/jquery.js"></script>
<script src="./js/vue.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
